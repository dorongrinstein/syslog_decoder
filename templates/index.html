<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syslog Priority Decoder</title>
</head>

<body>
    <h1>Syslog Priority Decoder</h1>
    <form method="post">
        <label for="priority">Enter Priority Number:</label>
        <input type="number" id="priority" name="priority" required>
        <button type="submit">Decode</button>
    </form>
    {% if priority is not none %}
    <h2>Result:</h2>
    <p>Priority: {{ priority }}</p>
    <p>Facility: {{ facility }}</p>
    <p>Severity: {{ severity }}</p>
    {% endif %}
</body>

</html>
